name: Build and Release Flutter App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        continue-on-error: true

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Build APK (Debug)
        run: flutter build apk --debug
        
      - name: Build APK (Release)
        run: flutter build apk --release --target-platform android-arm64

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK Debug
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk-release
          path: ./artifacts

      - name: Download Android App Bundle
        uses: actions/download-artifact@v4
        with:
          name: android-appbundle
          path: ./artifacts

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Sirapat App v${{ steps.version.outputs.version }}
            
            ### üì¶ Downloads
            - **Android APK**: `app-release.apk` (Recommended for direct installation)
            - **Android App Bundle**: `app-release.aab` (For Google Play Store)
            
            ### üìù Latest Changes
            ${{ steps.commit.outputs.message }}
            
            ### üîß Installation
            1. Download `app-release.apk`
            2. Enable "Install from Unknown Sources" in your device settings
            3. Open the APK file and install
            
            ---
            Built automatically from commit: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/app-release.apk
            ./artifacts/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
